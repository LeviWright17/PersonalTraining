<div class="container">
  <h3>Email Form</h3>
  <form #emailForm="ngForm" novalidate>
    <div class="form-group">
      <label >Name</label>
      <input class="form-control" type="text" id="name" name="nameContent" [(ngModel)]="potentialCustomer.name">
    </div>
    <div class="form-group">
      <label>Email Address</label>
      <input class="form-control" type="text" id="emailAddressContent" name="emailAddressContent" [(ngModel)]="potentialCustomer.emailAddress">
      </div>
    <div class="form-group">
        <label>Phone Number</label>
        <input class="form-control" type="text" id="phoneNumberContent" name="phoneNumberContent" [(ngModel)]="potentialCustomer.phoneNumber">
    </div>
    <label>My communication preference:</label>
    <div class="radio">
      <span class="communication-preference-radio-spacing">
      <label>
        <input type="radio" name="communicationPreference" value="email" checked>
        Email
      </label>
      </span>
      <span class="communication-preference-radio-spacing">
      <label>
        <input type="radio" name="communicationPreference" value="text">
        Text
      </label>
    </span>
    <span class="communication-preference-radio-spacing">
      <label>
        <input type="radio" name="communicationPreference" value="phoneCall">
        Phone Call
      </label>
      </span>
    </div>
    <div class="form-group">
      <label>I'm Most Interested in Working On...</label>
      <select class="form-control">
        <option *ngFor="let interest of interests">
          {{ interest }}
        </option>
      </select>
    </div>
    <div class="form-group">
        <label >Additional Comments</label>
        <textarea class="form-control" placeholder="Tell us about yourself! For Example : Experience level, Current teams you play for, and what you're hoping to get out of working with us." rows="8" id="emailContent" name="emailContent" ngModel></textarea>
      </div>
    <button class="btn btn-primary" type="submit" id="sendEmailButton" name="send" (click)="sendEmail()">Send</button>
  </form>
</div>
