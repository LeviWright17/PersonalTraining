<div class="container">
  <div class="row" *ngIf="isDisplayPhotos">
    <div class="col-sm-6 col-md-6 col-lg-6">
      <div class="thumbnail">
        <img src="/assets/dock.jpeg" alt="some alternate text">
        <div class="caption">
          <h3>Levi Wright</h3>
          <p>Some awesome text describing what you're good at teaching etc.</p>
          <button id="leviResume" class="btn btn-lg btn-block button-color" style="background-color: #2D9CCA; color: white;" (click)="toggleResumeContent('levi')" role="button">View
              Full Resume</button>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6">
      <div class="thumbnail">
        <img src="/assets/dock.jpeg" alt="some alternate text">
        <div class="caption">
          <h3>Cece Wright</h3>
          <p>Some awesome text describing what you're good at teaching etc.</p>
          <button id="ceceResume" class="btn btn-lg btn-block button-color" (click)="toggleResumeContent('cece')" role="button">View Full
              Resume</button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!isDisplayPhotos">
    <app-resume [resumeFor]='resumeFor' (displayPhotosEvent)="receiveDisplayPhotosMessage($event)"></app-resume>
  </div>
</div>
